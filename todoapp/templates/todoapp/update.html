{% extends 'base.html' %}


{% block title %}Update{% endblock title %}

{% block above_content %}
<div style="height: 5em;"></div>
{% endblock above_content %}

{% block content %}




<form method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="row">
        <div class="input-field col l6 offset-l2 m7 offset-m1 s12">
            {{ form.title }}
            <label for="id_title">Task</label>
        </div>
        <div class="input-field col l2 m3 s12">
            {{ form.due_date }}
            <label for="id_due_date">Due Date</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col l8 offset-l2 m10 offset-m1 s12">
            {{ form.description }}
            <label for="id_description">Description</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col l8 offset-l2 m8 offset-m1">
            <label>
                {{ form.completed }}
                <span>Completed</span>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="input-field center">
            <input type="submit" value="Update" class="btn blue lighten-1">
        </div>
    </div>
</form>



{% endblock content %}

{% block below_content %}
<script>
    var description = document.getElementById('id_description');
    description.className = "materialize-textarea";

    var due_date = document.getElementById('id_due_date');
    due_date.className = "datepicker"
</script>
{% endblock below_content %}
